<html>
<head>
    <title>Cordalo</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery  -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- js grid plugin  -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

    <!-- js views  -->
    <script src="https://www.jsviews.com/download/jsviews.min.js"></script>
    <link href="https://www.jsviews.com/samples/samples.css" rel="stylesheet"/>

    <!-- websocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="cordalo.js"></script>
    <script src="helper.js"></script>
    <script src="list_common.js"></script>
    <script src="list_messages.js"></script>
    <script src="list_services.js"></script>
    <script src="list_e178.js"></script>
    <script src="list_cars.js"></script>
    <script src="visualization.js"></script>
    <link rel="stylesheet" type="text/css" href="visualization.css">
</head>
<body>
<h1>
    <div class="tableTop">
        <div class="rowGroupTop">
            <div class="rowTop">
                <div class="cellTopLeft"><span id="party_me">Node</span>&nbsp;<span id="image-socket"></span></div>
                <div class="cellTopRight"><span id="image_me"></span></div>
            </div>
        </div>
    </div>

</h1>

<span id="cars-data_block">
<h3>Cars</h3>
<div id="cars-template"></div>
</span>
<span id="cars-data-new" style="display:block">
    <a href="#" onClick='createNewCar(this, "123.456.786")'>create/123.456.786</a>,
    <a href="#" onClick='searchCarById(this, "O=Company-C,L=Zug,ST=ZG,C=CH")'>search by Id</a>,
    <a href="#"
       onClick='searchCar(this, "123.456.789", "O=Company-C,L=Zug,ST=ZG,C=CH")'>search 123.456.789 / regulator</a>
</span>

<span id="e178-data_block">
<h3>E178</h3>
<div id="e178-template"></div>
</span>
<span id="e178-data-new" style="display:block">
    <a href="#" onClick='createNewE178(this, "123.456.786", "AG")'>123.456.786 / AG</a>
    <a href="#" onClick='createNewE178(this, "111.222.333", "AG")'>111.222.333 / ZH</a>
</span>


<span id="messages-data_block">
<h3>Messages</h3>
<div id="messages-template"></div>
</span>
<span id="messages-data-new" style="display:block">
    <a href="#" onClick='createNewMessage(this)'>send joke</a>
    <a href="#" onClick='createNewMessage(this, "hello world")'>send hello world</a>
</span>


<span id="services-data_block">
<h3>Services</h3>
<div id="services-template"></div>
</span>
<span id="services-data-new" style="display:block">
P=Product, S=Support, A=Alarm Services and price<br>
    <a href="#" onClick='createNewService(this, "Product-A", "S", 25)'>P-25</a>
    <a href="#" onClick='createNewService(this, "Product-B", "B", 99)'>P-99</a>
    <a href="#" onClick='createNewService(this, "Product-C", "B", 34)'>P-34</a>
    <a href="#" onClick='createNewService(this, "Support-X", "B", 9)'>S-9</a>
    <a href="#" onClick='createNewService(this, "Support-Y", "B", 10)'>S-10</a>
    <a href="#" onClick='createNewService(this, "Support-Z", "N", 45)'>S-45</a>
    <a href="#" onClick='createNewService(this, "Alarm-1", "N", 53)'>A-53</a>
    <a href="#" onClick='createNewService(this, "Alarm-2", "N", 87)'>A-87</a>
</span>

</body>
</html>
